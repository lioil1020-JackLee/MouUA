name: Build and Release ModUA

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.build_type }} on ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        build_type: [onedir, onefile]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        shell: bash
        run: |
          uv venv
          source .venv/bin/activate 2>/dev/null || . .venv/Scripts/activate
          uv pip install pyinstaller
          if [ -f requirements.txt ]; then uv pip install -r requirements.txt; fi

      # --- Windows 編譯與打包 ---
      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          # 執行編譯
          uv run pyinstaller ModUA-${{ matrix.build_type }}.spec
          
          cd dist
          if ("${{ matrix.build_type }}" -eq "onedir") {
            # 抓取第一個產出的資料夾並壓縮
            $targetDir = Get-ChildItem -Directory | Select-Object -First 1
            if ($targetDir) {
                Compress-Archive -Path "$($targetDir.Name)" -DestinationPath "ModUA-Windows-onedir.zip" -Force
            }
          }
          # onefile (.exe) 會由 Upload Artifact 步驟自動處理

      # --- macOS 編譯與打包 ---
      - name: Build (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          # 執行編譯
          uv run pyinstaller ModUA-${{ matrix.build_type }}.spec
          
          cd dist
          if [ "${{ matrix.build_type }}" == "onedir" ]; then
            # 自動偵測資料夾 (排除當前目錄)
            TARGET_DIR=$(ls -d */ | head -n 1 | sed 's/\///')
            echo "Compressing directory: $TARGET_DIR"
            zip -r "ModUA-macOS-onedir.zip" "$TARGET_DIR"
          else
            # 自動偵測單一執行檔 (排除 zip)
            # 使用 ls -F 並過濾掉以 / 結尾的資料夾，再移除檔名末尾的 * 符號
            TARGET_FILE=$(ls -F | grep -v / | grep -v ".zip" | head -n 1 | sed 's/\*//')
            echo "Compressing file: $TARGET_FILE"
            zip "ModUA-macOS-onefile.zip" "$TARGET_FILE"
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ModUA-${{ matrix.build_type }}-${{ matrix.os }}
          path: |
            dist/*.zip
            dist/*.exe

  release:
    name: Create Release
    needs: build
    # 只有在推送到 v 開頭的 Tag 或手動執行時才會建立 Release
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: raw_artifacts

      - name: Prepare Release Assets
        shell: bash
        run: |
          mkdir -p final_assets
          # 統一收集所有的壓縮檔與執行檔
          find raw_artifacts -type f \( -name "*.zip" -o -name "*.exe" \) -exec cp {} final_assets/ \;
          echo "Final assets to be released:"
          ls -R final_assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: final_assets/*
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}